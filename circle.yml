general:
  artifacts:
    - /home/ubuntu/github_test/app/build/outputs/apk/app-release-unsigned.apk

machine:
    java:
        version: openjdk7
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        JAVA_OPTS: "-Xmx2048m -XX:MaxPermSize=1024m"

dependencies:
  override:
  - echo y | android update sdk --no-ui --all --filter build-tools-23.0.0

test:
    override:
      - echo "Nothing to do here"
      - ./gradlew -v

deployment:
  master:
    branch: master
    commands:
      - ./gradlew assemble
      - ./gradlew crashlyticsUploadDistributionDebug crashlyticsUploadDistributionRelease
