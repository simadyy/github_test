        version: openjdk7
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        JAVA_OPTS: "-Xmx2048m -XX:MaxPermSize=1024m"

dependencies:
  override:
  - echo y | android update sdk --no-ui --all --filter build-tools-23.0.0

